<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lobby 3D - Personagem</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="/manifest.json">

</head>
<body>
    <!-- Overlay para instru√ß√£o de fullscreen -->
    <div id="tapPrompt">
        <div class="prompt-content">
            <p>Toque na tela para ativar tela cheia</p>
            <div class="finger-icon"></div>
        </div>
    </div>

    <div class="scene">
        <div class="sky"></div>
        <div class="sun"></div>
        <div class="moon"></div>
        <div class="cloud cloud1"></div>
        <div class="cloud cloud2"></div>
        <div class="cloud cloud3"></div>
        <div class="hill"></div>
        <div class="grass-field" id="grassField"></div>

        <div class="butterfly" style="top: 40%; animation-delay: 0s;">
            <div class="butterfly-body"></div>
            <div class="butterfly-wing left"></div>
            <div class="butterfly-wing right"></div>
        </div>
        
        <div class="butterfly" style="top: 50%; animation-delay: -8s;">
            <div class="butterfly-body"></div>
            <div class="butterfly-wing left" style="background: #E91E63;"></div>
            <div class="butterfly-wing right" style="background: #E91E63;"></div>
        </div>
    </div>
    
    <div class="left-buttons-container">
        <button class="side-button">Bot√£o 1</button>
        <button class="side-button">Bot√£o 2</button>
        <button class="side-button">Bot√£o 3</button>
        <button class="side-button">Bot√£o 4</button>
    </div>

    <div id="game-wrapper">
        <div id="gameContainer"></div>
        <button id="startButton">Iniciar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
    <script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js")
    .then(() => console.log("Service Worker registrado com sucesso."))
    .catch((err) => console.error("Erro ao registrar Service Worker:", err));
    <script>
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;

  const btn = document.createElement('button');
  btn.id = "install-btn";
  btn.textContent = "üì≤ Instalar Jogo";
  btn.style.position = 'fixed';
  btn.style.bottom = '20px';
  btn.style.right = '20px';
  btn.style.padding = '10px 20px';
  btn.style.backgroundColor = '#333aa6';
  btn.style.color = '#fff';
  btn.style.border = 'none';
  btn.style.borderRadius = '5px';
  document.body.appendChild(btn);

  btn.addEventListener('click', () => {
    btn.remove();
    deferredPrompt.prompt();
    deferredPrompt.userChoice.then((choiceResult) => {
      if (choiceResult.outcome === 'accepted') {
        console.log('Usu√°rio aceitou instalar');
      } else {
        console.log('Usu√°rio recusou instalar');
      }
      deferredPrompt = null;
    });
  });
});
</script>
}
</script>
</body>
</html>
