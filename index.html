<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimal-ui, viewport-fit=cover">
    <title>Lobby 3D - Personagem</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-wrapper">
        <div class="scene">
            <div class="sky"></div>
            
            <div class="sun"></div>
            <div class="moon"></div>
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
            
            <div class="hill"></div>
            
            <div class="grass-field" id="grassField"></div>
            
            <div class="butterfly" style="top: 40%; animation-delay: 0s;">
                <div class="butterfly-body"></div>
                <div class="butterfly-wing left"></div>
                <div class="butterfly-wing right"></div>
            </div>
            
            <div class="butterfly" style="top: 50%; animation-delay: -8s;">
                <div class="butterfly-body"></div>
                <div class="butterfly-wing left" style="background: #E91E63;"></div>
                <div class="butterfly-wing right" style="background: #E91E63;"></div>
            </div>
        </div>
        
        <div class="left-buttons-container">
            <button class="side-button">Bot達o 1</button>
            <button class="side-button">Bot達o 2</button>
            <button class="side-button">Bot達o 3</button>
            <button class="side-button">Bot達o 4</button>
        </div>

        <div id="gameContainer"></div>
        <button id="startButton">Iniciar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
