<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World wow</title>
    
    <link rel="stylesheet" href="style.css">
    
    <link rel="manifest" href="/manifest.json">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="World wow">
    
    <link rel="apple-touch-icon" href="/icone-192.png">

    <meta name="theme-color" content="#333aa6">
</head>
<body>
    <div id="game-wrapper">
        <div id="gameContainer"></div>
        <button id="startButton">Iniciar</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="script.js"></script>

    <button id="install-btn" style="display: none;">ðŸ“² Instalar Jogo</button>

    <script>
        // Registra o Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(reg => {
                        console.log('Service Worker registrado com sucesso. Scope Ã©:', reg.scope);
                    })
                    .catch(err => {
                        console.log('Falha no registro do Service Worker:', err);
                    });
            });
        }

        let deferredPrompt;
        const installButton = document.getElementById('install-btn');

        window.addEventListener('beforeinstallprompt', (e) => {
            // Previne a exibiÃ§Ã£o automÃ¡tica da janela de instalaÃ§Ã£o
            e.preventDefault();
            // Salva o evento para uso posterior
            deferredPrompt = e;
            // Mostra o botÃ£o personalizado de instalaÃ§Ã£o
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
            // Esconde o botÃ£o e dispara o prompt de instalaÃ§Ã£o
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            // Verifica o resultado da escolha do usuÃ¡rio
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('UsuÃ¡rio aceitou a instalaÃ§Ã£o do PWA.');
                } else {
                    console.log('UsuÃ¡rio recusou a instalaÃ§Ã£o do PWA.');
                }
                deferredPrompt = null;
            });
        });

        // Evento que notifica quando o PWA foi instalado
        window.addEventListener('appinstalled', (e) => {
            console.log('PWA instalado com sucesso!');
        });
    </script>
</body>
</html>
